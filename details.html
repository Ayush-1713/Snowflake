                    "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80",
                    "https://www.planetware.com/wpimages/2020/02/france-paris-louvre-museum.jpg",
                    "https://cdn.britannica.com/33/1933-050-3B7B7B7B/Louvre-Museum-Paris-France.jpg"
                ],
                image: "https://www.history.com/.image/t_share/MTU3ODc4NjAzNzYxNjQzNjYy/louvre-museum-hero.jpg",
                description1: "The Louvre is the world's largest art museum and a historic monument in Paris, France.",
                description2: "It is home to thousands of works of art, including the Mona Lisa and the Venus de Milo.",
                mapEmbed: `<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.0000000000005!2d2.33545531542232!3d48.86061197922113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f8b8b8b8b8b%3A0x8b8b8b8b8b8b8b8b!2sLouvre%20Museum!5e0!3m2!1sen!2sus!4v1747230000000!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>`,
                locationText: "Located on the Right Bank of the Seine in Paris, France.",
                facts: [
                    { color: "#bf00ff", content: "<strong>Coordinates:</strong> 48°51′39″N 2°20′8″E" },
                    { color: "#00bfff", content: "<strong>Established:</strong> 1793<br><strong>Area:</strong> 72,735 m²" },
                    { color: "#ffbf00", content: "<strong>Collection:</strong> 615,797 objects" },
                    { color: "#00ffbf", content: "<strong>Visitors:</strong> ~7.8 million/year" },
                    { color: "#ff00bf", content: "<strong>Director:</strong> Laurence des Cars" },
                    { color: "#00ff40", content: `<strong>Website:</strong> <a href="https://www.louvre.fr/en" target="_blank">louvre.fr</a>` }
                ]
            },

            // Add more places like "great_wall_of_china": { ... } here
        };

        const params = new URLSearchParams(window.location.search);
        const placeId = params.get("place");
        const place = data[placeId];

        if (place) {
            document.getElementById("title").textContent = place.title;
            document.getElementById("mainImage").src = place.image;
            document.getElementById("description1").textContent = place.description1;
            document.getElementById("description2").textContent = place.description2;
            document.getElementById("locationText").textContent = place.locationText;
            document.getElementById("mapContainer").innerHTML = place.mapEmbed;

            const carouselHTML = `
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          ${place.carousel.map((src, i) => `
            <div class="carousel-item ${i === 0 ? 'active' : ''}">
              <img src="${src}" class="d-block w-100" alt="Slide ${i + 1}">
            </div>
          `).join('')}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    `;
            document.getElementById("carouselContainer").innerHTML = carouselHTML;

            const infoHTML = place.facts.map(fact => `
      <div class="col-md-5">
        <div class="info-box" style="background: ${fact.color}20; border: 2px solid ${fact.color};">
          <span class="coordinates-text">${fact.content}</span>
        </div>
      </div>
    `).join('');
            document.getElementById("infoBoxes").innerHTML = infoHTML;
        } else {
            document.querySelector("body").innerHTML = "<h1 class='text-center mt-5'>Place not found</h1>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
